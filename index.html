<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel = "stylesheet" href= "./assets/style.css">
</head>
<body>

<!-- Main Page Section -->
    <section class = "card">
        <div id = "begin" class = "centerpage">
            <h1>Let's Begin Our Game</h1>
            <button id= "start" class="btn">Play Game</button>
        </div>  
    </section>
  
<!-- Quiz Questions -->
    <section class = "playQuiz">
        <h2 question = "ask">Actual Question</h2>
        <ul>
            <li class = "choice"><button id= "choicebutton" class="btn">Choice 1</button></li>
            <li class = "choice"><button id= "choicebutton" class="btn">Choice 2</button></li>
            <li class = "choice"><button id= "choicebutton" class="btn">Choice 3</button></li>
            <li class = "choice"><button id= "choicebutton" class="btn">Choice 4</button></li>
        </ul>

        <button id= "next" class="btn">Next</button>
    </section>

<!-- Score and Enter Initials -->
    <section>
        <h3>Enter your initials to save your score</h3>
        <button id= "scores" class="btn">Rankings</button>
    </section>
</body>

<script src="./assets/script.js"></script>

</html>
