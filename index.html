<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel = "stylesheet" href= "./assets/style.css">
</head>
<body>

<div class = "timer">
    time: <span id = "time">0</span>
</div>

<!-- Main Page Section -->
    <section class = "main" id="startscreen">
        <div id = "begin" class = "centerpage">
            <h1>Let's Begin Our Game</h1>
            <button id= "start" class="btn">Play Game</button>
        </div>  
    </section>
  
<!-- Quiz Questions -->
    <section class = "playQuiz hide" id = "questions">
        <h2 id="questiontitle"></h2>
        <div id = "choices" class="choices">

        </div>
           
    </section>

<!-- Score and Enter Initials -->
    <section class = "enterInitials hide">
        <h3>Enter your initials to save your score</h3>
        <p>Enter Initials: <input type="text" id="initials" max="3"/>
            <button id= "scores submit" class="btn">Rankings</button>
        </p>
        
    </section>
</body>

<script src="./assets/script.js"></script>
<script src="./assets/questions.js"></script>

</html>
